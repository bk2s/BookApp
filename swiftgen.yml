strings:
  inputs:
    - Book/en.lproj
  outputs:
    - templateName: structured-swift5
      params:
        publicAccess: true
        enumName: AppLocalization
      output: Book/SwiftGen/Strings.swift
xcassets:
  inputs:
    - Book/Assets.xcassets
  outputs:
    templateName: swift5
    params:
        publicAccess: true
        enumName: AppAssets
    output: Book/SwiftGen/Assets.swift
