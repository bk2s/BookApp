strings:
  inputs:
    - BookApp/en.lproj
  outputs:
    - templateName: structured-swift5
      params:
        publicAccess: true
        enumName: AppLocalization
      output: BookApp/SwiftGen/Strings.swift
xcassets:
  inputs:
    - BookApp/Assets.xcassets
  outputs:
    templateName: swift5
    params:
        publicAccess: true
        enumName: AppAssets
    output: BookApp/SwiftGen/Assets.swift
